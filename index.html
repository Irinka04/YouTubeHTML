<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTubeHTML</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>

    </button>
    <img src="img/logo.svg" alt="YouTubeHTML" class="logo">
    <div class="input-group">
      <input type="search" name="search" class="input-search" placeholder="Search">
      <button type="submit" class="button-search"><svg class="icon icon-search" width="19" height="19">
          <use xlink:href="img/icon.svg#search"></use>
        </svg></button>

    </div>
    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-video" width="27" height="20">
          <use xlink:href="img/icon.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">

        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="img/icon.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">

        <svg class="icon icon-natificeshen" width="22" height="26">
          <use xlink:href="img/icon.svg#natificeshen"></use>
        </svg>
      </a>

    </div>
    <a href="#" class="user">
      <img src="img/Userpic.png" alt="user" class="user-avatar">

    </a>
    <!-- /.user -->


  </header>
  <!-- <a href="https://disk.yandex.ru/d/2kU05sScVDoRVg" target="_blank" rel="noopener noreferrer">Дизайн макет</a> -->

    target="_blank" rel="noopener noreferrer">Нормалайз</a> -->
</body>

</html>
